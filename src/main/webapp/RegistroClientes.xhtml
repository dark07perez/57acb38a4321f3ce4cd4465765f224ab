    <!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
    <br/>
    <b>REGISTRO CLIENTES</b>
    <br/>        
    <hr/>
    <p:dataTable var="Tcliente" value="#{ClientesBen.listaClientes}">
        <p:column headerText="Nombre">
            <h:outputText value="#{Tcliente.nombre}" />
        </p:column>

        <p:column headerText="Documento">
            <h:outputText value="#{Tcliente.documento}" />
        </p:column>

        <p:column headerText="Telefono">
            <h:outputText value="#{Tcliente.telefono}" />
        </p:column>

        <p:column headerText="Direccion">
            <h:outputText value="#{Tcliente.direccion}" />
        </p:column>
        
        <p:column headerText="e-mail">
            <h:outputText value="#{Tcliente.email}" />
        </p:column>
        
        <p:column headerText="Vetado">
            <h:outputText value="#{Tcliente.vetado}" />
        </p:column>
        
        <p:column headerText="Rentados">
            <h:outputText value="#{Tcliente.rentado}" />
        </p:column>
        
    </p:dataTable>

        
        
        
  
    </h:body>
</html>
